name: Continuous Deployment

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: SSH and Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |

            # 1. Setup Folder & Git
            # PENTING: GANTI URL DI BAWAH INI DENGAN URL REPO KAMU!
            if [ ! -d "forum-api" ]; then
              git clone https://github.com/AxelderB5/forum-api-v2.git forum-api
            fi

            # 2. Masuk ke folder proyek
            cd forum-api

            # 3. Ambil kode terbaru dari GitHub
            git pull origin main

            # 4. Install Dependencies
            npm install

            # 5. Buat file .env otomatis dari GitHub Secrets
            # Ini akan menimpa file .env lama dengan data terbaru dari Secrets
            echo "PGUSER=${{ secrets.PGUSER }}" > .env
            echo "PGHOST=${{ secrets.PGHOST }}" >> .env
            echo "PGPASSWORD=${{ secrets.PGPASSWORD }}" >> .env
            echo "PGDATABASE=${{ secrets.PGDATABASE }}" >> .env
            echo "PGPORT=${{ secrets.PGPORT }}" >> .env
            
            # Token Key (Boleh di-hardcode untuk produksi atau pakai Secrets juga)
            echo "ACCESS_TOKEN_KEY=rahasia-banget-produksi" >> .env
            echo "REFRESH_TOKEN_KEY=rahasia-pisan-produksi" >> .env
            echo "ACCESS_TOKEN_AGE=1800" >> .env

            # 6. Jalankan Migrasi Database
            # Pakai tanda -- up supaya aman
            npm run migrate -- up

            # 7. Restart Aplikasi dengan PM2
            # Jika 'forum-api' belum jalan, dia start. Jika sudah, dia restart.
            pm2 restart forum-api || pm2 start src/app.js --name forum-api